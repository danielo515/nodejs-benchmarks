    <script>
        // Set the default CSS theme and icon library globally
        JSONEditor.defaults.theme = 'bootstrap3';
        JSONEditor.defaults.iconlib = 'bootstrap3';
        JSONEditor.defaults.options.disable_collapse = true;
        JSONEditor.defaults.options.remove_empty_properties=true;
        JSONEditor.defaults.options.disable_properties = true;
        JSONEditor.defaults.options.disable_edit_json = true;
        JSONEditor.defaults.editors.object.options.collapsed = false;
        JSONEditor.plugins.selectize.enable = true;
    </script>

    <div class="content">
        <div class="container">
            <div class='row'>

                <div id='editor_holder' class='medium-12 columns'></div>
                <span id="error-message"></span>
                <pre>
                    <code id="generated-code"></code>                
                </pre>
            </div>

            <div class='row'>
                <div class='medium-12 columns'>
                    <button id='submit'>Submit</button>
                    <!-- <span id='valid_indicator' class='label'></span> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        var schema = {"title":"New Benchmark","type":"object","no_additional_properties":true,"properties":{"dependencies":{"title":"Dependencies","type":"array","format":"table","uniqueItems":true,"items":{"type":"object","properties":{"name":{"title":"Name","enum":["benchr","boom","ejs","faker","hapi","inquirer","joi","lodash","microtime","ramda","recursive-readdir","transducers-js"],"type":"string"},"alias":{"title":"Alias","propertyOrder":2,"type":"string"},"destructuring":{"title":"Destructuring","type":"array","propertyOrder":3,"format":"table","uniqueItems":true,"items":{"type":"string"}}}}},"suites":{"title":"Suites","type":"array","uniqueItems":true,"items":{"type":"object","title":"Suite","properties":{"title":{"title":"Title","type":"string"},"benchmarks":{"title":"Benchmarks","type":"array","uniqueItems":true,"items":{"title":"Benchmark","type":"object","properties":{"title":{"title":"Title","type":"string"},"body":{"title":"Body","format":"javascript","type":"string"}}}}}}}}};
        var initialValue = {"suites":[{"title":"","benchmarks":[{"title":"","body":""}]}]};
        // Initialize the editor
        var editor = new JSONEditor(
            document.getElementById('editor_holder'),
            {
                schema: schema
            }
            );

        var errorSpan = document.getElementById('error-message');
        var generatedCode = document.getElementById('generated-code');
        editor.root.setValue(initialValue, true);
        // On submit call the API
        document.getElementById('submit').addEventListener('click',function() {
            var bench = editor.getValue();
            console.log(bench);
            fetch('./create',
            {
                method: 'POST',
                body: JSON.stringify(bench),
                credentials: 'include'
            })
            .then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => {

                if(response.id){
                    window.location.replace('view/' + response.id);
                }

                generatedCode.innerHTML = '\n' + response.src;
            });
        });

        // Hook up the validation indicator to update its
        // status whenever the editor changes
        editor.on('change',function() {
        });
    </script>
